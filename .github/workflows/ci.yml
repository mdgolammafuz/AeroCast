name: CI

on:
  push:
    branches: [ main, helm ]
  pull_request:
    branches: [ main, helm ]

permissions:
  contents: read
  packages: write   # needed to push to GHCR

env:
  REGISTRY: ghcr.io
  IMAGE_API: ghcr.io/mdgolammafuz/aerocast-api:latest
  IMAGE_WORKER: ghcr.io/mdgolammafuz/aerocast-worker:latest

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.runtime.txt ]; then pip install -r requirements.runtime.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest httpx

      - name: Run tests
        run: pytest -q

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.api
          push: true
          tags: ${{ env.IMAGE_API }}

      - name: Build and push worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.worker
          push: true
          tags: ${{ env.IMAGE_WORKER }}
