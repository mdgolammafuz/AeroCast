name: docker

on:
  push:
    branches: [ main, helm ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v6
        with:
            context: .
            file: Dockerfile.api
            push: true
            tags: ghcr.io/${{ github.repository }}/aerocast-api:latest

      - name: Build and push worker
        uses: docker/build-push-action@v6
        with:
            context: .
            file: Dockerfile.worker
            push: true
            tags: ghcr.io/${{ github.repository }}/aerocast-worker:latest
