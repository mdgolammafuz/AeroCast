global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'aerocast-fastapi'
    static_configs:
      - targets: ['aerocast-api:8000']

  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['aerocast-pushgateway:9091']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['aerocast-prometheus:9090']
