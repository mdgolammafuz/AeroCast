apiVersion: apps/v1
kind: Deployment
metadata:
  name: aerocast-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aerocast-api
  template:
    metadata:
      labels:
        app: aerocast-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs
            - name: artifacts
              mountPath: /app/artifacts
      volumes:
        - name: data
          emptyDir: {}
        - name: logs
          emptyDir: {}
        - name: artifacts
          emptyDir: {}
