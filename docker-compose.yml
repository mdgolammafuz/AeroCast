services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: aerocast-api:latest
    container_name: aerocast-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./artifacts:/app/artifacts
      - aerocast-state:/app/state
    environment:
      - AEROCAST_NOAA_STATION=CHANGE_ME_STATION_ID
    command: >
      sh -c "
        mkdir -p /app/state &&
        touch /app/state/last_retrain.txt &&
        ln -sf /app/state/retrain.flag /app/retrain.flag &&
        ln -sf /app/state/last_retrain.txt /app/last_retrain.txt &&
        uvicorn serving.fastapi_app:app --host 0.0.0.0 --port 8000
      "
    restart: unless-stopped
    networks:
      - aeronet

  feeder:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: aerocast-worker:latest
    container_name: aerocast-feeder
    depends_on:
      - api
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./artifacts:/app/artifacts
      - aerocast-state:/app/state
    environment:
      - API_URL=http://api:8000
    command: >
      sh -c "
        mkdir -p /app/state &&
        touch /app/state/last_retrain.txt &&
        ln -sf /app/state/retrain.flag /app/retrain.flag &&
        ln -sf /app/state/last_retrain.txt /app/last_retrain.txt &&
        until curl -s http://api:8000/healthz > /dev/null; do
          echo 'waiting for API...';
          sleep 2;
        done;
        python streaming/client/live_predictor_feeder_sim.py
      "
    restart: unless-stopped
    networks:
      - aeronet

  pushgateway:
    image: prom/pushgateway:latest
    container_name: aerocast-pushgateway
    ports:
      - "9091:9091"
    restart: unless-stopped
    networks:
      - aeronet

  queue:
    build: ./queue
    image: aerocast-queue:latest
    container_name: aerocast-queue
    ports:
      - "8081:8081"
    restart: unless-stopped
    profiles: ["polyglot", "default"]
    networks:
      - aeronet

  drift:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: aerocast-worker:latest
    container_name: aerocast-drift
    depends_on:
      - pushgateway
      # Removed queue dependency to prevent build error
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - aerocast-state:/app/state
    environment:
      - PUSHGATEWAY_HOST=pushgateway:9091
      - QUEUE_ENABLED=1
      - QUEUE_URL=http://queue:8081
    command: >
      sh -c "
        mkdir -p /app/state &&
        touch /app/state/last_retrain.txt &&
        ln -sf /app/state/retrain.flag /app/retrain.flag &&
        ln -sf /app/state/last_retrain.txt /app/last_retrain.txt &&
        while true; do python monitoring/drift_detector.py; sleep 5; done
      "
    restart: unless-stopped
    networks:
      - aeronet

  trainer:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: aerocast-worker:latest
    container_name: aerocast-trainer
    depends_on:
      - pushgateway
      # Removed queue dependency to prevent build error
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./artifacts:/app/artifacts
      - ./mlruns:/app/mlruns
      - aerocast-state:/app/state
    environment:
      - PUSHGATEWAY_HOST=pushgateway:9091
      - TRAIN_COOLDOWN=60
      - AEROCAST_NOAA_STATION=CHANGE_ME_STATION_ID
      - QUEUE_ENABLED=1
      - QUEUE_URL=http://queue:8081
    # Uses the SIM trainer daemon
    command: python training/mlflow_gru_train_sim.py
    restart: unless-stopped
    networks:
      - aeronet

  prometheus:
    image: prom/prometheus:latest
    container_name: aerocast-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped
    depends_on:
      - api
      - pushgateway
    networks:
      - aeronet

  grafana:
    image: grafana/grafana:latest
    container_name: aerocast-grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped
    networks:
      - aeronet

volumes:
  aerocast-state:

networks:
  aeronet:
    driver: bridge