version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: aerocast-api:latest
    container_name: aerocast-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./artifacts:/app/artifacts
      - aerocast-state:/app/state
    command: >
      sh -c "
        mkdir -p /app/state &&
        # create only the timestamp file, NOT the retrain flag
        touch /app/state/last_retrain.txt &&
        ln -sf /app/state/retrain.flag /app/retrain.flag &&
        ln -sf /app/state/last_retrain.txt /app/last_retrain.txt &&
        uvicorn serving.fastapi_app:app --host 0.0.0.0 --port 8000
      "
    restart: unless-stopped

  feeder:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: aerocast-worker:latest
    container_name: aerocast-feeder
    # feeder assumes http://localhost:8000 → share API's network
    network_mode: "service:api"
    depends_on:
      - api
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./artifacts:/app/artifacts
      - aerocast-state:/app/state
    command: >
      sh -c "
        mkdir -p /app/state &&
        touch /app/state/last_retrain.txt &&
        ln -sf /app/state/retrain.flag /app/retrain.flag &&
        ln -sf /app/state/last_retrain.txt /app/last_retrain.txt &&
        until curl -s http://localhost:8000/healthz > /dev/null; do
          echo 'waiting for API...';
          sleep 2;
        done;
        python streaming/client/live_predictor_feeder.py
      "
    restart: unless-stopped

  pushgateway:
    image: prom/pushgateway:latest
    container_name: aerocast-pushgateway
    ports:
      - "9091:9091"
    restart: unless-stopped

  drift:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: aerocast-worker:latest
    container_name: aerocast-drift
    # drift script uses localhost:9091 → share pushgateway's network
    network_mode: "service:pushgateway"
    depends_on:
      - pushgateway
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - aerocast-state:/app/state
    environment:
      - PUSHGATEWAY_HOST=localhost:9091
    command: >
      sh -c "
        mkdir -p /app/state &&
        touch /app/state/last_retrain.txt &&
        ln -sf /app/state/retrain.flag /app/retrain.flag &&
        ln -sf /app/state/last_retrain.txt /app/last_retrain.txt &&
        while true; do python monitoring/drift_detector.py; sleep 5; done
      "
    restart: unless-stopped

  trainer:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: aerocast-worker:latest
    container_name: aerocast-trainer
    # trainer pushes to localhost:9091 too
    network_mode: "service:pushgateway"
    depends_on:
      - pushgateway
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./artifacts:/app/artifacts
      - ./mlruns:/app/mlruns
      - aerocast-state:/app/state
    environment:
      - PUSHGATEWAY_HOST=localhost:9091
    command: >
      sh -c "
        python data/generate_training_data.py || true;
        mkdir -p /app/state &&
        touch /app/state/last_retrain.txt &&
        ln -sf /app/state/retrain.flag /app/retrain.flag &&
        ln -sf /app/state/last_retrain.txt /app/last_retrain.txt &&
        while true; do
          if [ -f /app/retrain.flag ]; then
            python training/mlflow_gru_train.py;
          fi;
          sleep 10;
        done
      "
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: aerocast-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped
    depends_on:
      - api
      - pushgateway

volumes:
  aerocast-state:
